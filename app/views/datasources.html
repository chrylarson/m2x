<div class="row">
	<div class="col-xs-12">
		<h3>Data Sources</h3>

		<div class="col-xs-12 col-sm-8">
			<div class="repeat-item" ng-repeat="datasource in datasources.datasources track by datasource.id">
				<datasource index="$index">
					
				</datasource>
			</div>
			<div style="cursor:pointer">
				<pagination total-items="datasources.total" items-per-page="datasources.limit" page="datasources.current_page" boundary-links="true" rotate="false">
				</pagination>
			</div>
		</div>
	</div>
</div>
