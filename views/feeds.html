<div class="row">
	<div class="col-xs-12">
		<h3>Feeds</h3>

		<div class="col-xs-12 col-sm-8">
			<div class="repeat-item" ng-repeat="feed in feeds.feeds track by feed.id">
				<feed index="$index">
					
				</feed>
			</div>
			<div style="cursor:pointer">
				<pagination total-items="feeds.total" items-per-page="feeds.limit" page="feeds.current_page" boundary-links="true" rotate="false">
				</pagination>
			</div>
		</div>
	</div>
</div>
