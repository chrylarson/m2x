<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Name: {{batch.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
	    <div class="col-xs-12">
	    Description: {{batch.description}}
	    </div>
    </div>
    <div class="repeat-item" ng-repeat="datasource in batch.datasources.datasources track by datasource.id">
		<datasource index="$index">
			
		</datasource>
	</div>
  </div>
</div>
