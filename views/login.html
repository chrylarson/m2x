<div class="row">
	<div class="col-xs-12">
		<form ng-submit="login()" name="loginForm" class="form-signin">
			<h2 class="form-signin-heading">Please sign in with your Master Key</h2>
			<span login=""></span>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Master API key" ng-model="apiKey" autofocus="">
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</div>
		</form>
	</div>
</div>
