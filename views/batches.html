<div class="row">
	<div class="col-xs-12">
		<h3>Batches</h3>

		<div class="col-xs-12 col-sm-8">
			<div class="repeat-item" ng-repeat="batch in batches.batches track by batch.id">
				<batch index="$index">
					
				</batch>
			</div>
			<div style="cursor:pointer">
				<pagination total-items="batches.total" items-per-page="batches.limit" page="batches.current_page" boundary-links="true" rotate="false">
				</pagination>
			</div>
		</div>
	</div>
</div>
