<div class="row">
	<div class="col-xs-12">
		<h3>Blueprints</h3>

		<div class="col-xs-12 col-sm-8">
			<div class="repeat-item" ng-repeat="blueprint in blueprints.blueprints track by blueprint.id">
				<blueprint index="$index">
					
				</blueprint>
			</div>
			<div style="cursor:pointer">
				<pagination total-items="blueprints.total" items-per-page="blueprints.limit" page="blueprints.current_page" boundary-links="true" rotate="false">
				</pagination>
			</div>
		</div>
	</div>
</div>
