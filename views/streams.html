<div class="row">
	<div class="col-xs-12">
		<h3>Streams</h3>

		<div class="col-xs-12 col-sm-8">
			<div class="repeat-item" ng-repeat="stream in streams.streams track by stream.id">
				<stream index="$index">
					
				</stream>
			</div>
			<div style="cursor:pointer">
				<pagination total-items="streams.total" items-per-page="streams.limit" page="streams.current_page" boundary-links="true" rotate="false">
				</pagination>
			</div>
		</div>
	</div>
</div>
